<div class="container">
<h2 class="row justify-content-md-center">Avengers</h2>
<div><a routerLink="/newAvenger">ADD NEW AVENGER</a></div>
<ul class="heroes">
  <li *ngFor="let avenger of avengers" style="list-style-type: none">
    <h3 class= "col-12">{{avenger.name}} </h3>
    <button class="btn btn-primary col-6" [routerLink]="['/detail',avenger.id]">More Info</button> 
    <button class = "btn btn-danger col-6" (click)="delete(avenger)">DELETE</button>
  </li>
</ul>
</div>
