<div class='container'>
    <h1>Super Human Registration Form</h1>
    <div class ='row'>
    <form [formGroup]=changeForm (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>URL</label>
            <input type="text" class="form-control" formControlName="url">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Appearances</label>
            <input type="number" class="form-control" formControlName="appearances">
        </div>
        <div class="form-group">
            <label>Current</label>
            <input type="text" class="form-control" formControlName="current">
        </div>
        <div class="form-group">
            <label> Gender:</label>
            <input type="text" class="form-control" formControlName="gender">
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="number" class="form-control" formControlName="year">
        </div>
        <div class="form-group">
            <label>Year On the Team</label>
            <input type="number" class="form-control" formControlName="yearsSinceJoining">
        </div>
        <div class="form-group">
            <label>Honorary</label>
            <input type="text" class="form-control" formControlName="honorary">
        </div>
        <div class="form-group">
            <div>Notes</div>
            <textarea rows="7" style="width: 50em;"  formControlName="notes"></textarea>
        </div>
        <button class ="btn btn-primary" type="submit">Submit</button>
        
    </form>
    
</div>
<a routerLink="/home">BACK</a>
</div>
